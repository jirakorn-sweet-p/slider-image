        <label for="s4" id="slide4"><img src="/img/zdenek-machacek-cfIcTiopin4-unsplash.jpg"></label>
        <label for="s5" id="slide5"><img src="/img/amanda-panda-hKyQTIEjF2Q-unsplash.jpg"></label>

        <div class="pre">
            <i class="fa-solid fa-arrow-left white"></i>
        </div>
        <div class="next" onclick="myFunction()">
            <i class="fa-solid fa-arrow-right white"></i>
        </div>
    </section>


    <script src="script.js"></script>
</body>
